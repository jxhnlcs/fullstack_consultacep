<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold mb-6 text-gray-700 flex items-center gap-2">
    <i class="fas fa-map-marker-alt text-blue-600"></i>
    Consulta de Endereço por CEP
  </h2>

  <div class="flex gap-2 mb-6">
    <input
      [(ngModel)]="cep"
      placeholder="Digite o CEP (ex: 44052612)"
      class="flex-1 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50"
    />
    <button
      (click)="buscar()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition"
    >
      <i class="fas fa-search mr-2"></i>Buscar
    </button>
  </div>

  <div *ngIf="erro" class="text-red-500 font-medium text-sm mt-2">
    <i class="fas fa-exclamation-circle"></i> CEP inválido ou não encontrado.
  </div>

  <div *ngIf="dados" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
    <div class="flex items-start gap-3 bg-blue-50 border border-blue-100 p-4 rounded-lg shadow-sm">
      <i class="fas fa-map-signs text-blue-600 text-xl mt-1"></i>
      <div>
        <p class="text-gray-500 text-sm">Logradouro</p>
        <p class="text-gray-800 font-medium">{{ dados.logradouro || 'Não informado' }}</p>
      </div>
    </div>

    <div class="flex items-start gap-3 bg-purple-50 border border-purple-100 p-4 rounded-lg shadow-sm">
      <i class="fas fa-building text-purple-600 text-xl mt-1"></i>
      <div>
        <p class="text-gray-500 text-sm">Bairro</p>
        <p class="text-gray-800 font-medium">{{ dados.bairro || 'Não informado' }}</p>
      </div>
    </div>

    <div class="flex items-start gap-3 bg-green-50 border border-green-100 p-4 rounded-lg shadow-sm">
      <i class="fas fa-city text-green-600 text-xl mt-1"></i>
      <div>
        <p class="text-gray-500 text-sm">Cidade</p>
        <p class="text-gray-800 font-medium">{{ dados.localidade }}</p>
      </div>
    </div>

    <div class="flex items-start gap-3 bg-yellow-50 border border-yellow-100 p-4 rounded-lg shadow-sm">
      <i class="fas fa-flag text-yellow-500 text-xl mt-1"></i>
      <div>
        <p class="text-gray-500 text-sm">Estado</p>
        <p class="text-gray-800 font-medium">{{ dados.uf }}</p>
      </div>
    </div>

    <div class="flex items-start gap-3 bg-pink-50 border border-pink-100 p-4 rounded-lg shadow-sm">
      <i class="fas fa-envelope-open-text text-pink-500 text-xl mt-1"></i>
      <div>
        <p class="text-gray-500 text-sm">CEP</p>
        <p class="text-gray-800 font-medium">{{ dados.cep }}</p>
      </div>
    </div>

    <div class="flex items-start gap-3 bg-indigo-50 border border-indigo-100 p-4 rounded-lg shadow-sm">
      <i class="fas fa-phone-alt text-indigo-500 text-xl mt-1"></i>
      <div>
        <p class="text-gray-500 text-sm">DDD</p>
        <p class="text-gray-800 font-medium">{{ dados.ddd }}</p>
      </div>
    </div>
  </div>
</div>
